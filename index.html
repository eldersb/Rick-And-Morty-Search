<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty-Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script src="script.js"></script>
  </head>

<style>
    body {
        background-color: rgb(29, 29, 29);
    }
</style>

<body>
    <div class="container">
        <div class="row d-flex justify-content-md-center mt-5">

          <!--Dropdown personagem-->
            <h1 class="fs-1 text-center text-light">Rick And Morty Morty-Search</h1>
          
             <div x-data="app()" class="btn-group d-flex justify-content-md-center align-items-center">
              <button @click="Isopen"  type="button" class="fs-5 btn btn-secondary dropdown-toggle d-flex justify-content-between align-items-center text-bg-light p-3 mt-3" aria-expanded="false" style="max-width: 753px; height: 50px;">
                Sobre quem você quer saber?

                
            </button>
            
                <ul x-show="Isopen" class="dropdown-menu" style="width: 750px;">
                  
                  <template x-for="character in characters" >
                     <li><a href="#" x-text="character.name"></a></li>
                </template>
          </ul>
              </div> 

              <!--Card do personagem-->
              <div class="card mb-3 mt-3" style="max-width: 750px; max-height: 284px;">
                <div class="row g-0" style="max-width: 750px; max-height: 284px;">
                  <div class="col-md-4">
                    <img src="" class="img-fluid rounded-start card-img-cover w-100" alt="..." style="height: 284px;" >
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h2 class="card-title">Nome</h2>
                      <p class="card-text">Vivo ou Morto - Raça</p>
                      <h5 class="card-title">Last Know Location</h5>
                      <p class="card-text"><small class="text-body-secondary">Localidade</small></p>
                      <h5 class="card-title">Firt seen in:</h5>
                      <p class="card-text">Lugar visto a primeira vez</p>
                    </div>
                  </div>
                </div>
              </div>

              <!--Dropdown epsódios-->

              <div class="btn-group d-flex justify-content-md-center align-items-center">
                <button type="button" class=" fs-4 btn btn-secondary dropdown-toggle d-flex justify-content-between align-items-center p-3 mt-3" data-bs-toggle="dropdown" aria-expanded="false" style="max-width: 753px; height: 50px;">
                  Ver epsódios
                </button>
                <ul class="dropdown-menu" style="width: 750px;">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
              </div>

              <!--Dropdown vizinhos-->

              <div class="btn-group d-flex justify-content-md-center align-items-center">
                <button type="button" class="fs-4 btn btn-secondary dropdown-toggle d-flex justify-content-between align-items-center p-3 mt-3" data-bs-toggle="dropdown" aria-expanded="false" style="max-width: 753px; height: 50px;">
                  Conhecer os vizinhos
                </button>
                <ul class="dropdown-menu" style="width: 750px;">
                  <li><a class="dropdown-item" href="#" >Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
              </div>

              
        </div>
    </div>

</body>
</html>
